<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>주헌이의 영화</title>
  <style>
    @font-face {
      font-family: 'designhouseOTFLight00';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_three@1.0/designhouseOTFLight00.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Pretendard-Regular', sans-serif;
      background-color: black;
      color: white;
    }

    header {
      padding: 1rem;
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .home-button {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-family: 'designhouseOTFLight00', serif;
    }

    .site-title {
      font-family: 'designhouseOTFLight00', serif;
      font-size: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0;
      width: 100%;
    }

    .grid-item {
      position: relative;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      width: 100%;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      font-size: 0.5rem;
      padding: 4px 0;
      font-family: 'Pretendard-Regular', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-button">집</a>
    <h1 class="site-title">영화</h1>
  </header>

  <div class="grid">
    <div class="grid-item">
      <img src="영화-포스터/미션임파서블8.jpg" alt="미션 임파서블 8">
      <div class="caption">미션임파서블8</div>
    </div>
    <div class="grid-item">
      <img src="영화-포스터/소셜네트워크.jpg" alt="소셜네트워크">
      <div class="caption">소셜네트워크</div>
    </div>
    <div class="grid-item">
      <img src="영화-포스터/미키17.jpg" alt="미키17">
      <div class="caption">미키17</div>
    </div>
    <div class="grid-item">
      <img src="영화-포스터/벤자민버튼의시간은거꾸로간다.jpg" alt="영화포스터">
      <div class="caption">벤자민버튼의시간은거꾸로간다</div>
    </div>
    <div class="grid-item">
      <img src="영화-포스터/세븐.jpg" alt="영화포스터">
      <div class="caption">세븐</div>
    </div>
    <div class="grid-item">
      <img src="영화-포스터/조디악.jpg" alt="영화포스터">
      <div class="caption">조디악</div>
    </div>
    <div class="grid-item">
      <img src="영화-포스터/파이트클럽.webp" alt="영화포스터">
      <div class="caption">파이트클럽</div>
    </div>
    <div class="grid-item">
      <img src="영화-포스터/킬빌.webp" alt="영화포스터">
      <div class="caption">킬빌</div>
    </div>
    <div class="grid-item">
      <img src="영화-포스터/킬빌2.webp" alt="영화포스터">
      <div class="caption">킬빌</div>
    </div>
    <div class="grid-item">
      <img src="영화-포스터/공동경비구역jsa.webp" alt="영화포스터">
      <div class="caption">공동경비구역jsa</div>
    </div>
    <div class="grid-item">
      <img src="영화-포스터/박쥐.webp" alt="영화포스터">
      <div class="caption">박쥐</div>
    </div>
    <div class="grid-item">
      <img src="영화-포스터/살인의추억.webp" alt="영화포스터">
      <div class="caption">살인의추억</div>
    </div>
    <div class="grid-item">
      <img src="영화-포스터/조용한가족.jpg" alt="영화포스터">
      <div class="caption">조용한가족</div>
    </div>
    <div class="grid-item">
      <img src="영화-포스터/친절한 금자씨.webp" alt="영화포스터">
      <div class="caption">친절한금자씨</div>
    </div>
    <div class="grid-item">
      <img src="영화-포스터/플란다스의 개.jpg" alt="영화포스터">
      <div class="caption"></div>
    </div>
    
  </div>
</body>
</html>
